query search(
  $search: String!
  $isAgent: Boolean!
  $onlyIn: EnumSearchableModels
) {
  search(search: $search, onlyIn: $onlyIn) {
    ... on Ticket {
      id
      internalId
      title
      number
      state {
        name
      }
      priority @include(if: $isAgent) {
        name
        defaultCreate
        uiColor
      }
      customer {
        id
        internalId
        fullname
      }
      updatedAt
      updatedBy @include(if: $isAgent) {
        id
        fullname
      }
    }
    ... on User {
      id
      internalId
      firstname
      lastname
      image
      organization {
        id
        internalId
        name
      }
      updatedAt
      updatedBy @include(if: $isAgent) {
        id
        fullname
      }
      ticketsCount {
        open
        closed
      }
    }
    ... on Organization {
      id
      internalId
      members(first: 2) {
        edges {
          node {
            id
            fullname
          }
        }
        totalCount
      }
      active
      name
      updatedAt
      updatedBy @include(if: $isAgent) {
        id
        fullname
      }
      ticketsCount {
        open
        closed
      }
    }
  }
}
